<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimation Invoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Content here -->
        <h1 class="text-center mt-5">Mission Bhagiratha - Intra Village Work Done Estimation</h1>
        <h3 class="text-center">PART-A</h3>
        <div class="row">
            <div class="col-6">
                <div class="input-group input-group-sm mb-3 ">
                    <span class="input-group-text" id="InvoiceNo">Invoice No	</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="InvoiceNo">
                </div>
            </div>
            <div class="col-6">
                <div class="input-group input-group-sm mb-3 ">
                    <span class="input-group-text" id="InvoiceDt">Invoice Dt	</span>
                    <input type="date" class="form-control" aria-label="Sizing example input" aria-describedby="InvoiceDt">
                </div>
            </div>           
              
        </div>
        <div class="row">
            <div class="col-6">
                <div class="input-group input-group-sm mb-3 ">
                    <span class="input-group-text" id="PurchaseorderNo">Supply/Purchase order No</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="PurchaseorderNo">
                  </div>
            </div>
            <div class="col-6">
                <div class="input-group input-group-sm mb-3 ">
                    <span class="input-group-text" id="PurchaseorderDt">Supply order Dt</span>
                    <input type="date" class="form-control" aria-label="Sizing example input" aria-describedby="PurchaseorderDt">
                  </div>
            </div>          
            
        </div>
        <div class="row">
            <div class="col-6">
                <div class="input-group input-group-sm mb-3 ">
                    <span class="input-group-text" id="MBNo">M-Book No</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="MBNo">
                  </div>
            </div>
            <div class="col-6">
                <div class="input-group input-group-sm mb-3 ">
                    <span class="input-group-text" id="MBpage">M-Book Page</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="MBpage">
                  </div>
            </div>          
              
        </div>
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <table class="table table-striped" id="itemsList">
                        <thead>
                            <tr>
                              <th scope="col">Sl No</th>
                              <th scope="col">Item Category</th>
                              <th scope="col">Item</th>
                              <th scope="col">Size</th>
                              <th scope="col">Qty/Units</th>
                              <th scope="col">Rate</th>
                              <th scope="col">Amount</th>
                              <th scope="col">Remarks</th>
                            </tr>
                          </thead>
                          <tbody id = "invoiceBody">
                            
                          </tbody>
                    </table>
                    <div class="d-flex justify-content-end">
                        <button type="button"  class="btn btn-success add_btn p-2" data-bs-toggle="modal" data-bs-target="#invoiceModal">Add Record</button>
                    </div>
                </div>
            
            </div>
            
        </div>
         
        <!-- Modal -->
            <div class="modal  fade" id="invoiceModal" tabindex="-1" aria-labelledby="invoiceModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="invoiceModalLabel">Add Item Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="entryForm">
                            <div class="row mb-3">
                                 <div class="col-4">
                                    <label for="exampleDataList" class="form-label">Item Category</label>
                                    <input class="form-control" list="categoryOptions" id="categoryDataList" placeholder="Type to search...">
                                    <datalist id="categoryOptions">
                                    <option value="Pipe">
                                    <option value="Valves">
                                    <option value="HouseHolds">
                                    <option value="PLB Duct">
                                    <option value="Verticals">
                                    </datalist>
                                 </div>
                                 <div class="col-4">
                                    <label for="exampleDataList" class="form-label">Item</label>
                                    <input class="form-control" list="itemOptions" id="itemDataList" placeholder="Type to search...">
                                    <datalist id="itemOptions">
                                    <option value="HDPE PE100 6kg">
                                    <option value="Valve">
                                    <option value="MC_Saddles">
                                    <option value="PLB_DUCT">
                                    <option value="DI D/F 2.0 mts Pipes">
                                    </datalist>
                                 </div>  
                                 <div class="col-4">
                                    <label for="exampleDataList" class="form-label">Size</label>
                                    <input class="form-control" list="sizeListOptions" id="sizeDataList" placeholder="Type to search...">
                                    <datalist id="sizeListOptions">
                                    <option value="-">
                                    <option value="75">
                                    <option value="125">
                                    <option value="15">
                                    <option value="40">
                                    </datalist>
                                 </div> 
                            </div>    
                            <div class="row">
                                <div class="col-4">
                                    <div class="input-group input-group-sm mb-3">
                                        <span class="input-group-text" id="inputGroupQty">Quantity</span>
                                        <input type="number" id="inputQty" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroupQty">
                                      </div>
                                </div>
                                <div class="col-4">
                                    <div class="input-group input-group-sm mb-3">
                                        <span class="input-group-text" id="inputGroupPrice">Unit Price</span>
                                        <input type="number" id="inputPrice" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroupPrice">
                                      </div>
                                </div>
                                <div class="col-12">
                                    <div class="input-group input-group-sm mb-3">
                                        <span class="input-group-text" id="inputGroupTotalCost">Remarks</span>
                                        <input type="text" id="ItemRemarks" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroupTotalCost">
                                      </div>
                                </div>
                            </div>           

                        </form>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addToTable()">Save</button>
                    </div>
                </div>
                </div>
            </div>

      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="invoice.js"></script>
</body>
</html>
